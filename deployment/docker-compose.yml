services:
  # ClickHouse for pattern data storage
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: kato-clickhouse
    ports:
      - "8123:8123"  # HTTP interface
      - "9000:9000"  # Native client interface
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - clickhouse-logs:/var/log/clickhouse-server
      - ./config/clickhouse/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./config/clickhouse/users.xml:/etc/clickhouse-server/users.xml:ro
      - ./config/clickhouse/logging.xml:/etc/clickhouse-server/config.d/logging.xml:ro
    networks:
      - kato-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 8G  # Increased for large training sessions (pattern data + system logs)
    environment:
      - CLICKHOUSE_DB=kato
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

  # Qdrant vector database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: kato-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant-data:/qdrant/storage
    networks:
      - kato-network
    restart: unless-stopped

  # Redis for session storage and pattern metadata
  redis:
    image: redis:7-alpine
    container_name: kato-redis
    # Use mounted config file for better management
    # Includes: 8GB memory limit, LRU eviction, optimized persistence
    command: redis-server /etc/redis/redis.conf
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
      - ../config/redis.conf:/etc/redis/redis.conf:ro
    networks:
      - kato-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 8G  # Match ClickHouse limit for fair resource allocation
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # KATO Service - Using pre-built container image
  # Image available at: https://github.com/sevakavakians/kato/pkgs/container/kato
  # Version options:
  #   - ghcr.io/sevakavakians/kato:3.1.0   # Pin to specific version (recommended for production)
  #   - ghcr.io/sevakavakians/kato:3.1     # Auto-receive patches (3.1.1, 3.1.2, etc.)
  #   - ghcr.io/sevakavakians/kato:3       # Auto-receive minor updates (3.2.0, 3.3.0, etc.)
  #   - ghcr.io/sevakavakians/kato:latest  # Always use latest (development only)
  kato:
    image: ghcr.io/sevakavakians/kato:latest
    container_name: kato
    environment:
      - SERVICE_NAME=kato
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=8123
      - CLICKHOUSE_DB=kato
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - REDIS_URL=redis://redis:6379
      - REDIS_ENABLED=true
      - LOG_LEVEL=INFO
      - SESSION_TTL=3600
      - SESSION_AUTO_EXTEND=true
      # Architecture mode configuration
      - KATO_ARCHITECTURE_MODE=${KATO_ARCHITECTURE_MODE:-hybrid}
      - KATO_STRICT_MODE=${KATO_STRICT_MODE:-true}
      # Performance optimizations for hierarchical training
      - KATO_BATCH_SIZE=10000
      - CONNECTION_POOL_SIZE=50
      - REQUEST_TIMEOUT=120.0
    ports:
      - "8000:8000"
    networks:
      - kato-network
    depends_on:
      clickhouse:
        condition: service_healthy
      qdrant:
        condition: service_started
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=5).read()"]
      interval: 30s
      timeout: 10s
      retries: 3

  # KATO Dashboard - Optional web-based monitoring and management interface
  # Image available at: https://github.com/sevakavakians/kato-dashboard/pkgs/container/kato-dashboard
  # Version options:
  #   - ghcr.io/sevakavakians/kato-dashboard:0.1.0   # Pin to specific version (recommended)
  #   - ghcr.io/sevakavakians/kato-dashboard:0.1     # Auto-receive patches
  #   - ghcr.io/sevakavakians/kato-dashboard:0       # Auto-receive minor updates
  #   - ghcr.io/sevakavakians/kato-dashboard:latest  # Always use latest
  dashboard:
    image: ghcr.io/sevakavakians/kato-dashboard:latest
    container_name: kato-dashboard
    environment:
      # KATO API connection
      - KATO_API_URL=http://kato:8000
      # ClickHouse configuration
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_HTTP_PORT=8123
      - CLICKHOUSE_DB=kato
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=
      # Qdrant connection
      - QDRANT_URL=http://qdrant:6333
      # Redis connection
      - REDIS_URL=redis://redis:6379
      # Hybrid architecture mode
      - USE_HYBRID_PATTERNS=true
      - DATABASE_READ_ONLY=false
      # Security (CHANGE IN PRODUCTION!)
      - ADMIN_USERNAME=${DASHBOARD_ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${DASHBOARD_ADMIN_PASSWORD:-changeme}
      - SECRET_KEY=${DASHBOARD_SECRET_KEY:-change-this-in-production-to-something-secure}
      # CORS
      - CORS_ORIGINS=http://localhost:3001,http://localhost:8080
      # Cache
      - CACHE_TTL_SECONDS=30
      - MAX_CACHE_SIZE=1000
    ports:
      - "3001:3001"
    volumes:
      # Docker socket access for container monitoring
      # Security Note: Grants container access to Docker daemon
      - /var/run/docker.sock:/var/run/docker.sock:rw
    networks:
      - kato-network
    depends_on:
      kato:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  kato-network:
    name: kato_kato-network
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  clickhouse-data:
    name: kato_clickhouse-data
  clickhouse-logs:
    name: kato_clickhouse-logs
  qdrant-data:
    name: kato_qdrant-data
  redis-data:
    name: kato_redis-data
