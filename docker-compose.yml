services:
  # MongoDB shared by all KATO instances
  mongodb:
    image: mongo:4.4
    container_name: kato-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - kato-network
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant vector database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: kato-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant-data:/qdrant/storage
    networks:
      - kato-network
    restart: unless-stopped

  # Redis for session storage
  redis:
    image: redis:7-alpine
    container_name: kato-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - kato-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # KATO Primary Instance with Session Support
  kato-primary:
    build:
      context: .
      dockerfile: Dockerfile
    image: kato:latest
    container_name: kato-primary
    environment:
      - PROCESSOR_ID=primary
      - PROCESSOR_NAME=Primary
      - MONGO_BASE_URL=mongodb://mongodb:27017
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - REDIS_URL=redis://redis:6379
      - MAX_PATTERN_LENGTH=0
      - PERSISTENCE=5
      - RECALL_THRESHOLD=0.1
      - LOG_LEVEL=INFO
      - SESSION_TTL=3600
    ports:
      - "8001:8000"
    networks:
      - kato-network
    depends_on:
      - mongodb
      - qdrant
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=5).read()"]
      interval: 30s
      timeout: 10s
      retries: 3

  # KATO Testing Instance (for isolated testing)
  kato-testing:
    build:
      context: .
      dockerfile: Dockerfile
    image: kato:latest
    container_name: kato-testing
    environment:
      - PROCESSOR_ID=testing
      - PROCESSOR_NAME=Testing
      - MONGO_BASE_URL=mongodb://mongodb:27017
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - REDIS_URL=redis://redis:6379
      - MAX_PATTERN_LENGTH=10
      - PERSISTENCE=5
      - RECALL_THRESHOLD=0.1
      - LOG_LEVEL=DEBUG
      - SESSION_TTL=1800
    ports:
      - "8002:8000"
    networks:
      - kato-network
    depends_on:
      - mongodb
      - qdrant
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=5).read()"]
      interval: 30s
      timeout: 10s
      retries: 3

  # KATO Analytics Instance (auto-learning enabled)
  kato-analytics:
    build:
      context: .
      dockerfile: Dockerfile
    image: kato:latest
    container_name: kato-analytics
    environment:
      - PROCESSOR_ID=analytics
      - PROCESSOR_NAME=Analytics
      - MONGO_BASE_URL=mongodb://mongodb:27017
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - REDIS_URL=redis://redis:6379
      - MAX_PATTERN_LENGTH=50
      - PERSISTENCE=10
      - RECALL_THRESHOLD=0.5
      - LOG_LEVEL=INFO
      - SESSION_TTL=7200
    ports:
      - "8003:8000"
    networks:
      - kato-network
    depends_on:
      - mongodb
      - qdrant
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=5).read()"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  kato-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  mongo-data:
  qdrant-data:
  redis-data: